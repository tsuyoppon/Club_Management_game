version: '3.9'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: club_game
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build:
      context: ./apps/api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./apps/api:/app
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/club_game
    depends_on:
      - db
    ports:
      - "8000:8000"
  web:
    build:
      context: ./apps/web
    command: node server.js
    volumes:
      - ./apps/web:/app
    depends_on:
      - api
    ports:
      - "3000:3000"
    profiles:
      - web
volumes:
  pgdata:
